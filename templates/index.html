<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSG AI Chatbot</title>
  <style>
    :root {
      --bg-light: #eef2f3;
      --bg-dark: #1e1e2f;
      --card-light: #ffffff;
      --card-dark: #2a2a3d;
      --text-light: #2c3e50;
      --text-dark: #f1f1f1;
      --user-msg-light: #d1e7dd;
      --bot-msg-light: #e8f0fe;
      --user-msg-dark: #355c4f;
      --bot-msg-dark: #374a6b;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.4s ease;
    }

    body.dark-mode {
      background: var(--bg-dark);
    }

    .chat-container {
      background: var(--card-light);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      transition: background 0.4s ease;
    }

    body.dark-mode .chat-container {
      background: var(--card-dark);
    }

    .chat-container h2 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
      color: var(--text-light);
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    body.dark-mode .chat-container h2 {
      color: var(--text-dark);
    }

    #theme-toggle {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.2rem;
    }

    #chat-box {
      height: 320px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.75rem;
      background: #f9f9f9;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    body.dark-mode #chat-box {
      background: #2d2d44;
      border-color: #555;
    }

    .message-container {
      display: flex;
      align-items: flex-end;
      gap: 0.6rem;
    }

    .user-container {
      flex-direction: row-reverse;
    }

    .user-avatar, .bot-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .user-msg, .bot-msg {
      padding: 0.6rem 0.8rem;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 0.95rem;
      animation: fadeIn 0.3s ease;
    }

    .user-msg {
      background-color: var(--user-msg-light);
      color: #1e4634;
      text-align: right;
    }

    body.dark-mode .user-msg {
      background-color: var(--user-msg-dark);
      color: #b4f3d2;
    }

    .bot-msg {
      background-color: var(--bot-msg-light);
      color: #1a237e;
      text-align: left;
    }

    body.dark-mode .bot-msg {
      background-color: var(--bot-msg-dark);
      color: #cdd4ff;
    }

    .timestamp {
      font-size: 0.7rem;
      color: gray;
      display: block;
      margin-top: 0.2rem;
    }

    #chat-form {
      display: flex;
      gap: 0.5rem;
    }

    #user-input {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    #user-input:focus {
      outline: none;
      border-color: #0077cc;
    }

    body.dark-mode #user-input {
      background-color: #3b3b55;
      color: #ffffff;
      border-color: #666;
    }

    body.dark-mode #user-input::placeholder {
      color: #cccccc;
    }

    button[type="submit"] {
      padding: 0.6rem 1.2rem;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
      background: #005fa3;
      transform: translateY(-1px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dot-typing {
      display: inline-block;
      position: relative;
      width: 60px;
      height: 1rem;
    }

    .dot-typing::before,
    .dot-typing::after,
    .dot-typing span {
      content: '';
      position: absolute;
      top: 0;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #0077cc;
      animation: typing 1.2s infinite;
    }

    .dot-typing::before {
      left: 0;
      animation-delay: 0s;
    }

    .dot-typing span {
      left: 20px;
      animation-delay: 0.2s;
    }

    .dot-typing::after {
      left: 40px;
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 80%, 100% {
        transform: scale(0.6);
        opacity: 0.3;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>
      PSG AI Chatbot
      <button id="theme-toggle">ðŸŒ“</button>
    </h2>
    <div id="chat-box">
      <div id="typing-indicator" style="display: none;" class="message-container bot-container">
        <img src="bot-avatar.png" alt="Bot Avatar" class="bot-avatar">
        <div class="bot-msg"><span class="dot-typing"></span></div>
      </div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me anything about PSG..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const themeToggle = document.getElementById('theme-toggle');
    const typingIndicator = document.getElementById('typing-indicator');

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage('user', message);
      userInput.value = '';
      typingIndicator.style.display = 'flex';
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        typingIndicator.style.display = 'none';
        appendMessage('bot', data.reply || "Sorry, I couldn't understand that.");
      } catch (error) {
        console.error(error);
        typingIndicator.style.display = 'none';
        appendMessage('bot', 'Oops! Something went wrong. Please try again.');
      }
    });

    function appendMessage(sender, text) {
      const container = document.createElement('div');
      container.className = `message-container ${sender}-container`;

      const avatar = document.createElement('img');
      avatar.className = `${sender}-avatar`;
      avatar.src = sender === 'user' ? 'user-avatar.png' : 'bot-avatar.png';

      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'user' ? 'user-msg' : 'bot-msg';
      const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      msgDiv.innerHTML = `${text}<span class="timestamp">${timestamp}</span>`;

      container.appendChild(avatar);
      container.appendChild(msgDiv);

      chatBox.insertBefore(container, typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
