<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PSG AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Optional: Basic styling if style.css isnâ€™t available */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 400px;
      max-width: 90%;
    }
    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: #f9f9f9;
    }
    .user-msg {
      color: #333;
      text-align: right;
      margin: 0.25rem 0;
    }
    .bot-msg {
      color: #0066cc;
      text-align: left;
      margin: 0.25rem 0;
    }
    #chat-form {
      display: flex;
      gap: 0.5rem;
    }
    #user-input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #004999;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>PSG AI Chatbot</h2>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me anything about PSG..." required>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('You', message);
      userInput.value = '';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        appendMessage('Bot', data.reply || "Sorry, I couldn't understand that.");
      } catch (error) {
        console.error(error);
        appendMessage('Bot', 'Oops! Something went wrong. Please try again.');
      }
    });

    function appendMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = sender === 'You' ? 'user-msg' : 'bot-msg';
      messageDiv.textContent = `${sender}: ${text}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
