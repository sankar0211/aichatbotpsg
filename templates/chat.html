<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSG AI Chatbot</title>
  <style>
    :root {
      --bg-light-gradient: linear-gradient(to right, #dbeafe, #e0f7fa);
      --bg-dark-gradient: linear-gradient(to right, #1f1c2c, #2c3e50);
      --card-light: #ffffff;
      --card-dark: #2a2a3d;
      --text-light: #2c3e50;
      --text-dark: #f1f1f1;
      --user-msg-light: #d1e7dd;
      --bot-msg-light: #e8f0fe;
      --user-msg-dark: #355c4f;
      --bot-msg-dark: #374a6b;
      --popup-bg-light: #0077cc;
      --popup-bg-dark: #005fa3;
      --popup-text-light: #fff;
      --popup-text-dark: #ddd;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light-gradient);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.4s ease;
      overflow-x: hidden;
    }

    body.dark-mode {
      background: var(--bg-dark-gradient);
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.8rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-light);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 2;
    }

    body.dark-mode header {
      background: var(--card-dark);
    }

    #logout-btn {
      background: #cc3300;
      border: none;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #logout-btn:hover {
      background: #991f00;
    }

    .chat-container {
      background: var(--card-light);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      transition: background 0.4s ease;
      position: relative;
      z-index: 1;
    }

    body.dark-mode .chat-container {
      background: var(--card-dark);
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .chat-header h2 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--text-light);
    }

    body.dark-mode .chat-header h2 {
      color: var(--text-dark);
    }

    #theme-toggle {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.4rem;
    }

    #chat-box {
      height: 320px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.75rem;
      background: #f9f9f9;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    body.dark-mode #chat-box {
      background: #2d2d44;
      border-color: #555;
    }

    .message-container {
      display: flex;
      align-items: flex-end;
      gap: 0.6rem;
    }

    .user-container {
      flex-direction: row-reverse;
    }

    .user-avatar, .bot-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .user-msg, .bot-msg {
      padding: 0.6rem 0.8rem;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 0.95rem;
      animation: fadeIn 0.3s ease;
    }

    .user-msg {
      background-color: var(--user-msg-light);
      color: #1e4634;
      text-align: right;
    }

    body.dark-mode .user-msg {
      background-color: var(--user-msg-dark);
      color: #b4f3d2;
    }

    .bot-msg {
      background-color: var(--bot-msg-light);
      color: #1a237e;
      text-align: left;
    }

    body.dark-mode .bot-msg {
      background-color: var(--bot-msg-dark);
      color: #cdd4ff;
    }

    .timestamp {
      font-size: 0.7rem;
      color: gray;
      display: block;
      margin-top: 0.2rem;
      text-align: right;
    }

    #chat-form {
      display: flex;
      gap: 0.5rem;
    }

    #user-input {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    #user-input:focus {
      outline: none;
      border-color: #0077cc;
    }

    body.dark-mode #user-input {
      background-color: #3b3b55;
      color: #ffffff;
      border-color: #666;
    }

    button[type="submit"] {
      padding: 0.6rem 1.2rem;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #005fa3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { 
        transform: translateX(-100%); opacity: 0; }
      to { 
        transform: translateX(20px); opacity: 1;}
    }

    @keyframes slideOut {
      from { 
        transform: translateX(20px); opacity: 1; 
       }
      to {
        transform: translateX(-100%); opacity: 0; }
    }

    #welcome-popup {
      position: fixed;
      bottom: 20px;
      left: 0;
      background: linear-gradient(135deg,rgb(217, 247, 255),rgb(234, 255, 223)); /* warm light gradient */
      color: #333333; /* darker text for contrast */
      padding: 12px 24px; /* Reduced container size */
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      font-weight: 600;
      font-size: 1.4rem;
      transform: translateX(-100%);
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
    }
    
    body.dark-mode #welcome-popup {
      background: linear-gradient(135deg, #1f1c2c, #2c3e50); 
      color: var(--popup-text-dark);
    }

    #welcome-popup.show, #welcome-popup.hide {
      position: fixed;
      bottom: 20px;
      left: 0;
      pointer-events: auto;
    }
    #welcome-popup.show {
      animation: slideIn 0.3s ease-out forwards;
    }

    #welcome-popup.hide {
      animation: slideOut 0.5s ease-in forwards;
    }

    body.dark-mode #welcome-popup {
      background-color: var(--popup-bg-dark);
      color: var(--popup-text-dark);
    }

    .dot-typing {
      display: inline-block;
      position: relative;
      width: 1.2rem;
      height: 0.5rem;
    }

    .dot-typing::before, .dot-typing::after, .dot-typing span {
      content: '';
      position: absolute;
      top: 0;
      width: 0.3rem;
      height: 0.3rem;
      background: #888;
      border-radius: 50%;
      animation: blink 1.5s infinite ease-in-out;
    }

    .dot-typing::before {
      left: 0;
      animation-delay: 0s;
    }

    .dot-typing span {
      left: 0.45rem;
      animation-delay: 0.15s;
    }

    .dot-typing::after {
      left: 0.9rem;
      animation-delay: 0.3s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0.3;
        transform: scale(0.9);
      }
      40% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <header>
    <div></div>
    <button id="logout-btn" onclick="logoutAndRedirect()">Logout</button>
  </header>

  <div class="chat-container">
    <div class="chat-header">
      <h2>PSG AI Chatbot</h2>
      <button id="theme-toggle">ðŸŒ“</button>
    </div>

    <div id="chat-box">
      <div id="typing-indicator" class="message-container bot-container" style="display: none">
      <img src="/static/images/bot-avatar.png" alt="Bot" class="bot-avatar">
      <div class="bot-msg"><span class="dot-typing"><span></span></span></div>
    </div>
    </div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me anything about PSG..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <div id="welcome-popup"></div>

  <script>
    const body = document.body;
    const themeToggle = document.getElementById('theme-toggle');
    const welcomePopup = document.getElementById('welcome-popup');

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      themeToggle.textContent = 'ðŸŒ•';
    } else {
      themeToggle.textContent = 'ðŸŒ‘';
    }

    themeToggle.addEventListener('click', () => {
      const isDark = body.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.textContent = isDark ? 'ðŸŒ•' : 'ðŸŒ‘';
    });

    const form = document.getElementById('chat-form');
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const typingIndicator = document.getElementById('typing-indicator');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage('user', message);
      userInput.value = '';
      typingIndicator.style.display = 'flex';
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        typingIndicator.style.display = 'none';
        appendMessage('bot', data.reply || "Sorry, I couldn't understand that.");
      } catch (err) {
        typingIndicator.style.display = 'none';
        appendMessage('bot', 'Oops! Something went wrong.');
      }
    });

    function appendMessage(sender, text) {
      const container = document.createElement('div');
      container.className = `message-container ${sender === 'user' ? 'user-container' : ''}`;
      const avatar = document.createElement('img');
      avatar.src = sender === 'user' ? '/static/images/user-avatar.png' : '/static/images/bot-avatar.png';
      avatar.alt = sender;
      avatar.className = sender === 'user' ? 'user-avatar' : 'bot-avatar';

      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'user' ? 'user-msg' : 'bot-msg';
      const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
      msgDiv.innerHTML = `${text}<span class="timestamp">${timestamp}</span>`;

      container.appendChild(avatar);
      container.appendChild(msgDiv);
      chatBox.insertBefore(container, typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function logoutAndRedirect() {
      sessionStorage.removeItem("welcomeShown"); // Reset popup flag
      window.location.href = "/logout";
    }

    // WELCOME POPUP SHOW ON LOGIN ONLY
    const username = {{ username | tojson | safe }};
    const justLoggedIn = {{ just_logged_in | tojson | safe }};
    const popupShown = sessionStorage.getItem("welcomeShown");

    if (justLoggedIn && username && !popupShown) {
      welcomePopup.textContent = `Welcome, ${username}!`;
      welcomePopup.classList.add("show");
      sessionStorage.setItem("welcomeShown", "true");
      setTimeout(() => {
        welcomePopup.classList.remove("show");
        welcomePopup.classList.add("hide");
      }, 3000);
    }
  </script>
</body>
</html>
</body>
</html>
