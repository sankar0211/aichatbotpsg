<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - PSG AI Chatbot</title>
  <style>
    :root {
      --bg-light-gradient: linear-gradient(to right, #dbeafe, #e0f7fa);
      --bg-dark-gradient: linear-gradient(to right, #1f1c2c, #2c3e50);
      --card-light: #ffffff;
      --card-dark: #2a2a3d;
      --text-light: #2c3e50;
      --text-dark: #f1f1f1;
    }
      .form-ui p {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    body.dark-mode .form-ui p {
      color: var(--text-dark);
    }

    .form-ui a {
      color: #0077cc;
      text-decoration: none;
    }

    body.dark-mode .form-ui a {
      color: #66ccff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light-gradient);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.4s ease;
    }

    body.dark-mode {
      background: var(--bg-dark-gradient);
    }

    .chat-container {
      background: var(--card-light);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      transition: background 0.4s ease;
    }

    body.dark-mode .chat-container {
      background: var(--card-dark);
    }

    .chat-container h2 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
      color: var(--text-light);
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    body.dark-mode .chat-container h2 {
      color: var(--text-dark);
    }

    #theme-toggle {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.2rem;
    }

    .form-ui {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-ui input {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    .form-ui input:focus {
      outline: none;
      border-color: #0077cc;
    }

    body.dark-mode .form-ui input {
      background-color: #3b3b55;
      color: white;
      border-color: #666;
    }

    .form-ui button {
      padding: 0.75rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .form-ui button:hover {
      background: #005fa3;
      transform: translateY(-1px);
    }

    .form-ui p {
      text-align: center;
      font-size: 0.9rem;
    }

    .form-ui a {
      color: #0077cc;
      text-decoration: none;
    }

    .form-ui a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>
      Register
      <button id="theme-toggle">ðŸŒ“</button>
    </h2>
    <form method="POST" action="/register" class="form-ui">
      <input type="text" name="username" placeholder="Choose a Username" required />
      <input type="password" name="password" placeholder="Choose a Password" required />
      <button type="submit">Register</button>
      <p>Already have an account? <a href="/login">Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
